{% extends 'base.html' %}
{% block content %}
  <div class="card mx-auto" style="max-width:480px;">
    <div class="card-body">
      <h3 class="card-title">Two-Factor Verification</h3>
      <p>Enter the 6-digit code from your TOTP app (Google Authenticator) or the live_otp.py tool.</p>
      <form method="post">
        <div class="mb-3">
          <input name="otp" class="form-control" pattern="\d{6}" placeholder="123456" required>
        </div>
        <button class="btn btn-success">Verify</button>
      </form>
    </div>
  </div>
{% endblock %}
